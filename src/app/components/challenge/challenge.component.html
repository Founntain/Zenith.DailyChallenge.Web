<div class="challengeWrapper">
  <h1 *ngIf="difficultCssClass !== 'Reverse'">{{difficultyText}}</h1>
  <h1 *ngIf="difficultCssClass === 'Reverse'" class="reverseTitle"><span *ngFor="let letter of difficultyText; let i = index">{{ letter === ' ' ? ' ' : letter }}</span></h1>
  <span *ngIf="reverseText.length > 0" class="reverseFlavorText">{{reverseText}}</span>

  <div class="conditionsWrapper">
    <div *ngFor="let condition of processedConditions" class="valueWrapper">
      <a>{{condition.prefix}}</a>
      <div>
        <a [ngClass]="['conditionValue', difficultCssClass]">{{condition.value}}</a>
        <a class="conditionValueSuffix">{{condition.suffix}}</a>
      </div>
    </div>
  </div>
  <div style="padding: 10px">
    <img *ngFor="let imgSrc of modImages" [src]="imgSrc" class="mod" />
  </div>
  <span *ngIf="isCompleted" class="challengeCompleted">COMPLETED</span>
</div>

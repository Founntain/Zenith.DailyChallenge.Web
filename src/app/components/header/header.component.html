<header class="stripes">
  <div class="flexHeader">
    <div class="marginLeft flexRow verticalCenter centerText">
      <mat-icon class="verticalCenter menuBtn" (click)="drawer.toggle()">menu</mat-icon>
      <span class="headerText verticalCenter centerText title marginLeft"><a [routerLink]="['']">ZENITH DAILY CHALLENGE</a></span>
    </div>

    <nav class="boldText">
      @if (!isLoggedIn){
        <div>
          <a (click)="loginClick()">LOGIN</a>
        </div>
      } @else if (userProfileData !== undefined){
        <div class="userInfo boldText">
          @if (userProfileData.avatarRevision !== undefined && userProfileData.avatarRevision !== null) {
            <img class="profilePicture" src="https://tetr.io/user-content/avatars/{{userProfileData.userId}}.jpg?rv={{userProfileData.avatarRevision}}" />
          }
          <a [routerLink]="['/user', userProfileData.username]">{{userProfileData.username}}</a>
          <mat-icon class="icon" (click)="logout()">logout</mat-icon>
        </div>
      }
    </nav>
  </div>
</header>

<div class="app-container">
  <mat-drawer-container class="drawer-container">
    <app-header [drawer]="drawer"/>

    <mat-drawer #drawer class="sidenav" mode="over" (openedChange)="onDrawerToggle($event)">
      <app-side-menu [drawer]="drawer"/>
    </mat-drawer>
    <div class="main-content">
      <router-outlet />
    </div>

    <app-footer/>
  </mat-drawer-container>
</div>
